# Redis-Rust Single Node Test for Bloodhound
# Tests deterministic behavior under fault injection

version: "3.8"

services:
  redis:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "6379:6379"
    environment:
      REDIS_PORT: "6379"
      REDIS_STORE_TYPE: "memory"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "sh", "-c", "printf '*1\\r\\n$4\\r\\nPING\\r\\n' | nc -q1 localhost 6379 | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
